<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div>
          <img src="./assets/images/logo.svg" alt="" class="logo" />
        </div>
        <div>
          <button class="toggle" id="light-btn">
            <img src="./assets/images/icon-sun.svg" alt="" />
          </button>
          <button class="toggle" id="dark-btn">
            <img src="./assets/images/icon-moon.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="nav">
        <div><h2 class="nav-heading">Extensions List</h2></div>
        <div class="btnList">
          <button class="menu-button active" >All</button>
          <button class="menu-button" >Active</button>
          <button class="menu-button" >Inactive</button>
        </div>
      </div>
      <div class="body" id="body">
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="func.js"></script>
  </body>
</html>
